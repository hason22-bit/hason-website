    <style>
        * {

            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {

        .btn-container {

        .dont-click-btn {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 20px 40px rgba(255, 71, 87, 0.4),
                0 10px 20px rgba(255, 107, 129, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .dont-click-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 30px 60px rgba(255, 71, 87, 0.6),
                0 15px 30px rgba(255, 107, 129, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .dont-click-btn:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 
                0 10px 20px rgba(255, 71, 87, 0.4),
                0 5px 10px rgba(255, 107, 129, 0.3);
        }

        .dont-click-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .dont-click-btn:hover::before {
            left: 100%;
        }

        .message-container {
            margin-top: 20px;
        }

        .first-message {
            font-size: 4rem;
            font-weight: 800;
            color: #e74c3c;
            text-shadow: 
                0 0 20px rgba(231, 76, 60, 0.8),
                0 0 40px rgba(231, 76, 60, 0.6),
                0 0 60px rgba(231, 76, 60, 0.4);
            opacity: 0;
            transform: scale(0.5) rotate(-5deg);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.2;
        }

        .first-message.show {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        .second-message {
            font-size: 3rem;
            font-weight: 700;
            color: #3498db;
            text-shadow: 
                0 0 20px rgba(52, 152, 219, 0.8),
                0 0 40px rgba(52, 152, 219, 0.6),
                0 0 60px rgba(52, 152, 219, 0.4);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease 0.5s;
            line-height: 1.4;
            margin-top: 20px;
        }

        .second-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .laughing-emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0;
            animation: floatEmoji 3s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dont-click-btn {
                font-size: 1.8rem;
                padding: 20px 40px;
            }
            
            .first-message {

            }
            
            .second-message {

            }
            
            .laughing-emoji {

            }
        }

        @media (max-width: 480px) {
            .dont-click-btn {

            }
            
            .first-message {
                font-size: 2rem;
            }
            
            .second-message {
                font-size: 1.4rem;
            }
            
            .laughing-emoji {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="btn-container">
            <button class="dont-click-btn" id="dontClickBtn">Ù„Ø§ ØªØ¶ØºØ·</button>
        </div>
        <div class="message-container">
            <div class="first-message" id="firstMessage">Ù‚Ù„Øª Ù„Ùƒ Ù„Ø§ ØªØ¶ØºØ·! ðŸ˜‚</div>
            <div class="second-message" id="secondMessage">Ù‡Ø°Ø§ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù…Ù† ØªØµÙ…ÙŠÙ… Ø­Ø³ÙˆÙ†<br>ØªØ§Ø¨Ø¹ÙˆÙ†ÙŠ: @iox3_13</div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create laughing emojis
        function createLaughingEmoji() {
            const emojiContainer = document.getElementById('emojiContainer');
            const emojiCount = 15;
            
            for (let i = 0; i < emojiCount; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'laughing-emoji';
                    emoji.textContent = 'ðŸ˜‚';
                    
                    // Random position
                    const posX = Math.random() * 100;
                    emoji.style.left = `${posX}%`;
                    
                    // Random delay and duration
                    const delay = Math.random() * 2;
                    const duration = 2 + Math.random() * 2;
                    emoji.style.animationDelay = `${delay}s`;
                    emoji.style.animationDuration = `${duration}s`;
                    
                    emojiContainer.appendChild(emoji);
                    
                    // Remove emoji after animation completes
                    setTimeout(() => {
                        if (emoji.parentNode) {
                            emoji.parentNode.removeChild(emoji);
                        }
                    }, (delay + duration) * 1000);
                }, i * 200); // Stagger the emoji creation
            }
        }

        // Handle button click
        document.getElementById('dontClickBtn').addEventListener('click', function() {
            // Create laughing emojis immediately
            createLaughingEmoji();
            
            // Hide the button with animation
            this.parentElement.style.opacity = '0';
            this.parentElement.style.transform = 'scale(0.8)';
            
            // Show the first message after a short delay
            setTimeout(() => {
                document.getElementById('firstMessage').classList.add('show');
                
                // Show the second message after another delay
                setTimeout(() => {
                    document.getElementById('secondMessage').classList.add('show');
                    this.parentElement.classList.add('hidden');
                }, 1500);
            }, 300);
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
